  <!-- Placeholder for shared glowing header -->
  <div id="header-placeholder"></div>

  <!-- Script to load the shared glowing header -->
  <script>
    // Load the shared header (one folder up)
    fetch("../header.html")
      .then(response => {
        if (!response.ok) throw new Error("Header not found");
        return response.text();
      })
      .then(data => {
        document.getElementById("header-placeholder").innerHTML = data;

        // Update the glowing header text after it loads
        setTimeout(() => {
          const titleEl = document.getElementById("page-title");
          if (titleEl) titleEl.textContent = "University of Essex – Modules";
        }, 150);
      })
      .catch(err => console.error("Header load error:", err));
  </script>

    </ul>
