<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>University of Essex – Journals</title>
  <link rel="stylesheet" href="../styles.css">
</head>
<body>

  <!-- Placeholder for the shared glowing header -->
  <div id="header-placeholder"></div>

  <!-- Script to load the shared glowing header -->
  <script>
    // Load the shared header from the parent directory
    fetch("../header.html")
      .then(response => {
        if (!response.ok) throw new Error("Header not found");
        return response.text();
      })
      .then(data => {
        document.getElementById("header-placeholder").innerHTML = data;

        // Update the glowing header title
        setTimeout(() => {
          const titleEl = document.getElementById("page-title");
          if (titleEl) titleEl.textContent = "University of Essex – Journals";
        }, 150);
      })
      .catch(err => console.error("Header load error:", err));
  </script>

  <section>
    <h2>Module Journals</h2>
    <ul>
      <li><a href="journal/EITM-Journal.html">Enterprise IT Project Management Journal</a></li>
      <li><a href="journal/SRM-Journal.html">Security and Risk Management Journal</a></li>
      <li><a href="journal/COM-Journal.html">Cloud Operations and Management Journal</a></li>
      <li><a href="journal/RMPP-Journal.html">Research Methods and Professional Practice Journal</a></li>
    </ul>
  </section>

</body>
</html>
